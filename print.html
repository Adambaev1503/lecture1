<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Web Page!</title>
    <style> /* media="screen" won't do changes in print page */
      @media print {
        .dis {
          display: none;
        }
      }
    </style>
    <!-- media="screen" won't do changes in print page -->
  </head>
  <body>
    <p>This is Paragraph.</p>
    <p>This is Another Paragraph.</p>
    <p class="dis">This is Paragraph which will dissappear when You print!</p>
  </body>
</html>
