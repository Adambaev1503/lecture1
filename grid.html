<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Web Page!</title>
    <style media="screen">
      .container {
        display: grid;
        /* this was used by me, and the original version is without grid-template-rows: 60px 60px 60px 60px; */
        grid-template-columns: 200px 200px auto;
        background-color: green;
        padding: 20px;
        grid-column-gap: 20px;
        grid-row-gap: 10px;
      }

      .container .grid-cell {
        background-color: white;
        text-align: center;
        font-size: 20px;
        padding: 20px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <!-- <div class="grid1"> -->
        <!-- <div class="grid-row"> -->
          <div class="grid-cell">1</div>
          <div class="grid-cell">2</div>
          <div class="grid-cell">3</div>
          <div class="grid-cell">4</div>
          <div class="grid-cell">5</div>
          <div class="grid-cell">6</div>
          <div class="grid-cell">7</div>
          <div class="grid-cell">8</div>
          <div class="grid-cell">9</div>
          <div class="grid-cell">10</div>
          <div class="grid-cell">11</div>
          <div class="grid-cell">12</div>
        <!-- </div> -->
      <!-- </div> -->
    </div>
  </body>
</html>
