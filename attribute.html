<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Web Page!</title>
    <style media="screen">
      input {
        background-color: red;
      }

      input:last-child {
        background-color: yellow;
      }
      /* in case, there is an option of to refer to the input element by input[type=text] */
    </style>
  </head>
  <body>
    <input type="text" name="Name" value="" placeholder="First Name">
    <input type="text" name="LastName" value="" placeholder="Last Name">
    <input type="number" name="Age" value="" placeholder="Age">
  </body>
</html>
